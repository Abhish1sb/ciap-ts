version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    command: ["bash", "-lc", "npx prisma migrate deploy && node dist/main.js"]

  worker:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    command: ["bash", "-lc", "node dist/worker.js"]

volumes:
  pgdata:
